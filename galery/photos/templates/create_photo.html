{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}

<br>
<div class="panel panel-default">
    <div class="panel-body">
        <h1>Создание поста</h1>
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

            <div class="form">

                {% bootstrap_form form %}

                {% bootstrap_button button_type="submit" content='Создать' %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
